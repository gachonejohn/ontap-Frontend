name: React CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Linter (allow warnings)
        run: CI=false npm run lint --if-present || echo "Lint warnings ignored"

      # Temporarily skip tests
      - name: Skip Tests
        run: echo "Skipping tests temporarily"

      - name: Build Project (ignore ESLint warnings)
        run: CI=false npm run build
